[[dependencies.factorycore]]
modId="neoforge"
type="required"
versionRange="${neo_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.factorycore]]
modId="minecraft"
type="required"
versionRange="${minecraft_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.factorycore]]
modId="ghostlib"
type="required"
versionRange="[1.0.0,)"
ordering="AFTER"
side="BOTH"
